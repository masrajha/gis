<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #map{
            height: 500px;
            width: 100%;
            background: rgb(202, 199, 199);
        }
        #save{
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <!-- latitude<input type="text" id="latitude">
    longitude<input type="text" id="latitude"> -->
    <button type="button" id="save">Submit To Firebase</button>
<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
<script>
// Initialize Firebase
var config = {
    apiKey: "AIzaSyBuI-BYb36mw6WLb0nBE6Tn8lu-2QszRWo",
    authDomain: "testproject-4921f.firebaseapp.com",
    databaseURL: "https://testproject-4921f.firebaseio.com",
    projectId: "testproject-4921f",
    storageBucket: "testproject-4921f.appspot.com",
    messagingSenderId: "665460309043"
};
firebase.initializeApp(config);

var db              = firebase.database();
var dataRef         = db.ref('SIG2018');
var newPolygon      = null;
var arrayPolygon    = [];
var map             = null;
var coords          = [];
var markers         = [];
var center          = {lat:-5.367284, lng:105.244935};

dataRef.on('value', updateInfo, showErr);

function initMap(){
    map=new google.maps.Map(document.getElementById('map'),{
        zoom:11,
        center:center
    });

    map.addListener('click', function (e) {
        var latLng = e.latLng;
        coords.push({lat: latLng.lat(), lng: latLng.lng()});
        markers.push(createMarker({lat: latLng.lat(), lng: latLng.lng()}));
    });
}

function createMarker(coord){
    var marker = new google.maps.Marker(
        {
            position:coord,
            map: map
        }
    );
    return marker;
}

document.getElementById("save").addEventListener("click",function(){
    var lines = {points:coords};
    arrayPolygon.forEach(function(data) {
        data.setMap(null);
    });
    markers.forEach(function(data){
        data.setMap(null);
    });

    dataRef.push(
        {
            type: 'polyline',
            geometry: lines
        }
    );
    coords = [];
});

function updateInfo(data){
    data.forEach(function(datamarker) {
        arrayPolygon.push(createPolygon(datamarker.val().geometry.points));
    });
}
function showErr(err){
    console.log(err);
}

function createPolygon(coord){
    var tempPoly = new google.maps.Polygon({
        paths: coord,
        strokeColor: '#FF0000',
        strokeOpacity: 0.8,
        strokeWeight: 1,
        fillColor: '#0000FF',
        fillOpacity: 0.35
    });
    tempPoly.setMap(map);
    return tempPoly;
}
function updateInfo(data){
    data.forEach(function(datamarker) {
        arrayPolygon.push(createPolygon(datamarker.val().geometry.points));
    });
}
function showErr(err){
    console.log(err);
}

</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqIy-vX5tDUpnN5EUuIVG5fNeEuHWm3q4&callback=initMap"></script>
</body>

</html>
